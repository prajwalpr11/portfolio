<template>
    <div class="connect-container">
        <h2 class="section-title">Let's Build Together</h2>
        <div class="connect-content">
            <div class="image-content">
                <img src={connectImage} alt="Connect Image" class="connect-image">
            </div>
            <div class="cta-content">
                <p>Have an exciting project in mind? Let's make it happen!</p>
                <div class="button-container">
                    <lightning-button class="custom-button" label="Contact Me" onclick={openContactForm}></lightning-button>
                </div>
                <div class="button-container">
                    <lightning-button class="custom-button" label="Download Resume" onclick={downloadResume}></lightning-button>
                </div>
            </div>
            
        </div>
        
    </div>
    <div class="connect-image-end-container">
        <img src={connectImageEnd} alt="Connect Image" class="connect-image-end">
    </div>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeContactForm}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </lightning-button>
                    <h2 class="slds-text-heading_medium">Contact Me</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input label="First Name" value={firstName} onchange={handleInputChange} data-id="firstName"></lightning-input>
                    <lightning-input label="Last Name" value={lastName} onchange={handleInputChange} data-id="lastName"></lightning-input>
                    <lightning-input label="Email" type="email" value={email} onchange={handleInputChange} data-id="email"></lightning-input>
                    <lightning-textarea label="Say Something" value={message} onchange={handleInputChange} data-id="message"></lightning-textarea>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeContactForm}></lightning-button>
                    <lightning-button variant="brand" label="Send" onclick={sendEmail}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
